<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>YT Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h3 class="card-title mb-4">üé¨ YouTube Downloader</h3>

            <!-- Etapa 1: Inser√ß√£o do link -->
            <input type="text" id="urlInput" class="form-control mb-3" placeholder="Cole o link do v√≠deo do YouTube" />
            <button onclick="carregarInformacoes()" class="btn btn-outline-primary w-100 mb-3">
              <i class="bi bi-search me-1"></i> Procurar Video
            </button>

            <!-- Exibe informa√ß√µes do v√≠deo -->
            <div id="videoInfo" style="display: none;" class="text-start mb-3">
              <h5 id="videoTitle" class="fw-bold"></h5>
              <p id="videoDuration" class="mb-1"></p>
              <img id="thumbnail" src="" class="img-fluid rounded shadow-sm mb-2" />
            </div>

            <!-- Etapa 2: Download -->
            <div id="downloadSection" style="display: none;">
              <label for="quality" class="form-label text-start w-100">Qualidade</label>
              <select class="form-select mb-3" id="quality">
                <option value="high" selected>Alta (720p/1080p - Melhor)</option>
                <option value="standard">Padr√£o (Mais r√°pido)</option>
              </select>

              <button onclick="baixar()" class="btn btn-success w-100 mb-3">
                <i class="bi bi-download me-2"></i> Baixar V√≠deo
              </button>

              <div id="loadingSpinner" class="d-none mb-2">
                <div class="spinner-border text-primary" role="status"></div>
              </div>
            </div>

            <!-- Status -->
            <div id="status" class="text-muted small"></div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // 1. Buscar apenas as informa√ß√µes do v√≠deo
    async function carregarInformacoes() {
      const url = document.getElementById("urlInput").value.trim();
      const statusDiv = document.getElementById("status");
      const infoDiv = document.getElementById("videoInfo");
      const thumb = document.getElementById("thumbnail");
      const title = document.getElementById("videoTitle");
      const duration = document.getElementById("videoDuration");
      const downloadSection = document.getElementById("downloadSection");

      statusDiv.innerHTML = "";
      infoDiv.style.display = "none";
      downloadSection.style.display = "none";

      if (!url || url.includes("list=")) {
        statusDiv.innerHTML = '<div class="text-danger">‚ùå Link inv√°lido ou √© uma playlist.</div>';
        return;
      }

      statusDiv.innerHTML = '<div class="text-info"><i class="bi bi-clock"></i> Carregando informa√ß√µes...</div>';


      try {

        const res = await fetch(`/api/info?url=${encodeURIComponent(url)}`);
        if (!res.ok) {
          const err = await res.json();
          statusDiv.innerHTML = `<div class="text-danger">‚ùå ${err.detail}</div>`;
          return;
        }

        const info = await res.json();
        currentVideoInfo = info;

        title.innerText = `üéûÔ∏è ${info.title}`;
        duration.innerText = `‚è±Ô∏è Dura√ß√£o: ${info.duration || "desconhecida"}`;
        thumb.src = info.thumbnail;
        infoDiv.style.display = "block";
        downloadSection.style.display = "block";
        statusDiv.innerHTML = '';
      }catch(e){
          statusDiv.innerHTML = '<div class="text-danger">‚ùå Erro ao carregar informa√ß√µes.</div>';
      }
    }
    async function baixar() {
       
      const url = document.getElementById("urlInput").value.trim();
      const quality = document.getElementById("quality").value;
      const statusDiv = document.getElementById("status");
      const spinner = document.getElementById("loadingSpinner");

      if (!url || !currentVideoInfo) {
        statusDiv.innerHTML = '<div class="text-danger">‚ö†Ô∏è Primeiro carregue as informa√ß√µes do v√≠deo.</div>';
        return;
      }

      spinner.classList.remove("d-none");
      statusDiv.innerHTML = '<div class="text-primary"><i class="bi bi-download"></i> Iniciando download...</div>';
     
      try {

        // 2. Baixar o v√≠deo
        const downloadResponse = await fetch(`/api/download?url=${encodeURIComponent(url)}&quality=${quality}`);
        if (!downloadResponse.ok) {
          const err = await downloadResponse.json();
          statusDiv.innerHTML = `<div class="text-danger">‚ùå ${err.detail}</div>`;
          spinner.classList.add("d-none");
          return;
        }

        
        const blob = await downloadResponse.blob();
        const a = document.createElement("a");
        a.href = window.URL.createObjectURL(blob);
        a.download = `${currentVideoInfo.title}.mp4`;
        a.click();

        statusDiv.innerHTML = '<div class="text-success"><i class="bi bi-check-circle-fill"></i> Download conclu√≠do!</div>';
      } catch (e) {
        statusDiv.innerHTML = '<div class="text-danger"><i class="bi bi-x-circle-fill"></i> Erro inesperado.</div>';
      }

      spinner.classList.add("d-none");
    }
  </script>
</body>
</html>
